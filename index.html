<style>
:root {
  --base: #f4ebe5;
  --accent: #907067;
  --accent-light: #cfb7ae;
  --text: #4a3735;
}

/* Fundo com vidro fosco */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: var(--text);
  position: relative;
  overflow-x: hidden;
}
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: var(--base) url("https://i.pinimg.com/736x/ea/6e/66/ea6e6611e5fb5d2032010f5dac002e3f.jpg") center/cover no-repeat;
  filter: blur(20px) brightness(1.1);
  transform: scale(1.18);
  z-index: -1;
}

/* Glass cards */
.glass {
  background: rgba(255,255,255,0.50);
  backdrop-filter: blur(22px) saturate(170%) contrast(110%);
  border: 1px solid rgba(255,255,255,0.45);
  border-radius: 24px;
}

/* Fade */
.fade { animation: fadeIn .8s ease forwards; opacity:0; }
@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

/* Scrollbar minimalista */
::-webkit-scrollbar { height: 8px; }
::-webkit-scrollbar-track { background: rgba(255,255,255,0.6); border-radius: 10px; }
::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

/* Carrossel */
.scroll-snap-x { scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
.snap-child { scroll-snap-align: center; }
</style>
</head>
